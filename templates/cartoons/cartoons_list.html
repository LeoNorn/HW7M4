{% load static %}
{% include 'cartoons/header.html' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="name-page">
    <span class="badge text-bg-danger">Список мультфильмов Дисней</span>
</div>

<div class="cards-page">
{% for i in object_list %}
    <div class="card" style="width: 18rem;">
      <img src="{{i.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.description}}</p>
        <a href="/cartoon_detail/{{i.id}}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
{% endfor %}
</div>
{% include 'cartoons/footer.html' %}
